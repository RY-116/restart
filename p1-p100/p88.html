<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        position: fixed;
        right: 0px;
        top: 100px;
    }

    li {
        width: 100px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border: 1px solid black;
    }

    div {
        height: 600px;
        border: 1px solid red;
    }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#11">1111</a>
        </li>
        <li>
            <a href="#22">2222</a>
        </li>
        <li>
            <a href="#33">3333</a>
        </li>
        <li>
            <a href="#44">4444</a>
        </li>
    </ul>
    <div id="11">
        1111111111111111
    </div>
    <div id="22">
        2222222222222
    </div>
    <div id="33">
        33333333333333333
    </div>
    <div id="44">
        4444444444444444444
    </div>
</body>

</html>
