<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style: none;
        width: 100px;
        padding: 10px;
        border: 1px solid black;
        position: absolute;
        display: none;
    }

    ul li:hover {
        background-color: skyblue;
    }
    </style>
</head>

<body>
    <ul id="list">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <script>
    var list = document.querySelector("#list")
    document.addEventListener("contextmenu", function(evt) {
        evt.preventDefault()
        list.style.display = "block"

        var x = evt.clientX
        var y = evt.clientY
        if (x >= document.documentElement.clientWidth - list.offsetWidth) x = document.documentElement.clientWidth - list.offsetWidth
        if (y >= document.documentElement.clientHeight - list.offsetHeight) y = ocument.documentElement.clientHeight - list.offsetHeight
        list.style.left = x + "px"
        list.style.top = y + "px"
    })

    document.addEventListener("click", function(evt) {
        evt.preventDefault()
        list.style.display = "none"
    })
    list.onclick = function(evt) {
        console.log(evt.target)
    }
    </script>
</body>

</html>
