<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div {
        width: 200px;
        height: 200px;
        background-color: red;
        animation: ry 2s linear;
    }

    @keyframes ry {
        from {
            width: 200px;
            height: 200px;
            background: red;
        }

        to {
            width: 400px;
            height: 600px;
            background: green;
        }
    }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
